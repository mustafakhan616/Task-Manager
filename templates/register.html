<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 col-md-6 mx-auto">
        <h3 class="text-center mb-3">Register</h3>

        <!-- Error display -->
        <div id="error" class="text-danger mb-3"></div>

        <!-- Registration Form -->
        <form id="registerForm">
            <input name="first_name" class="form-control mb-2" placeholder="First Name" required>
            <input name="last_name" class="form-control mb-2" placeholder="Last Name" required>
            <input name="father_name" class="form-control mb-2" placeholder="Father Name" required>
            <input name="age" type="number" class="form-control mb-2" placeholder="Age" required>
            <input name="username" class="form-control mb-2" placeholder="Username" required>
            <input name="password" type="password" class="form-control mb-2" placeholder="Password" required>
            <input name="confirm_password" type="password" class="form-control mb-3" placeholder="Confirm Password" required>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="/login">Login</a>
        </p>
    </div>
</div>

<!-- Link to external JS file -->
<script src="{{ url_for('static', filename='js/register.js') }}"></script>

</body>
</html>
